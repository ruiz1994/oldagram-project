<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    
    <body>
        <section>
            <header>
                <img class="logo" src="images/logo.png" alt="oldagram logo">
                <img class="profile-pic" src="images/img-cabo3.jpg" alt="profile picture of Erik">
            </header>
        </section>

        
        <section class="container">
            <img class="avatar" src="images/avatar-vangogh.jpg" alt="portrait of Vincent Van Gogh">
             <div class="user-info">
                <p class="full-name"><span>Vincent van Gogh</span></p>
                <p class="location">Zubert, Netherlands</p>
            </div>
        </section>
        
        <section class="post">
            <img class="post-image" src="images/post-vangogh.jpg" alt="face portrait of Van Gogh">
        </section>
        
        <section class="bottom-container">
            <div class="icons">
                <img class="like icon-img" src="images/icon-heart.png" alt="heart icon for likes">
                <img class="comment icon-img" src="images/icon-comment.png" alt="comment icon">
                <img class="message icon-img" src="images/icon-dm.png" alt="direct message icon">
            </div>
            <p><span>21,492 likes</span></p>
            <p><span>vincey1853</span> just took a few mushrooms lol</p>
        </section>
        
        <script src="index.js"></script>
    </body>
</html>
